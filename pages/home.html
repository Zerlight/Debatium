<div class="card" style="width:calc(50% - 40px);height:calc(50% - 40px);">
    <div class="card-title"><span class="material-symbols-outlined">settings</span>配置文件</div>
    <div class="card-subtitle">快捷键绑定</div>
    <div class="card-selection">
        <div class="selection-text">继续/跳过<br />⚠自由辩论阶段此按键用于切换计时方</div>
        <div class="selection-btn"><button id="btn_1"></button></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">结束自由辩论</div>
        <div class="selection-btn"><button id="btn_2"></button></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">暂停计时</div>
        <div class="selection-btn"><button id="btn_3"></button></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">手动响铃</div>
        <div class="selection-btn"><button id="btn_4"></button></div>
    </div>
    <div class="card-subtitle">辩论程序设定</div>
    <div class="card-selection">
        <div class="selection-text">立论陈词时长(秒)</div>
        <div class="selection-btn"><input id="ipt_1" placeholder="请输入秒数"></input></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">质询单个过程时长(秒)</div>
        <div class="selection-btn"><input id="ipt_2" placeholder="请输入秒数"></input></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">质询小结时长(秒)</div>
        <div class="selection-btn"><input id="ipt_3" placeholder="请输入秒数"></input></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">自由辩论时长(秒)</div>
        <div class="selection-btn"><input id="ipt_4" placeholder="请输入秒数"></input></div>
    </div>
    <div class="card-selection">
        <div class="selection-text">总结时长(秒)</div>
        <div class="selection-btn"><input id="ipt_5" placeholder="请输入秒数"></input></div>
    </div>
</div>
<div class="action"><span class="material-symbols-outlined">info</span><br />确认配置文件无误后，<br />点击下方按钮开始程序<br /><div class="action selection-btn"><button id="btn_5">开始</button></div><div class="error-text" id="error-1"></div></div>
